<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <p>Note: Form is to be completed at least 21 days prior to date</p>
        
        <form>
            <fieldset>
            <legend>Personal Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name here"><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address here"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email here"><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter 10 digit number"><br>
            
            <label for="iq">IQ:</label>
            <input type="number" id="iq" placeholder="Enter IQ here">
            
           
                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
            
            
            <label for="date">Date of Proposed Outing:</label>
            <input type="date" id="date">
            </fieldset>
            <fieldset>
            <legend>Check All That Apply</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="tattoos">
                <label for="tattoos">I have tattoos and/or piercings</label><br>
                
                <input type="checkbox" id="older">
                <label for="older">I am more than 2 years older than my daughter</label><br>
                
                <input type="checkbox" id="van">
                <label for="van">I own a panel van or V8 ute</label><br>
                
                <input type="checkbox" id="fulltime">
                <label for="fulltime">I work full-time</label><br>
                
                <input type="checkbox" id="rich">
                <label for="rich">My parents are rich</label>
            </div>
            
            <input type="checkbox" id="location">
            <label for="location">Is the date at a well lit public location?</label><br>
            </fieldset>
            <fieldset>
            <label for="political">Political Persuasion:</label>
            <select id="political" single>
                <option value="left-wing">Left Wing</option>
                <option value="right-wing">Right Wing</option>
                <option value="centrist">Conservative</option>
                <option value="libertarian">Nazi</option>
            </select>
          
            
            <label for="Education">Education Level Completed:</label>
            <select id="Education" single>
                <option value="left-wing">University</option>
                <option value="right-wing">College</option>
                <option value="centrist">High School</option>
                <option value="libertarian">None</option>
            </select>
            </fieldset>
            <fieldset>
            <legend>Essay Section</legend>
            <p>In 50 words or more explain why you want to date my daughter</p>
            <textarea rows="5"></textarea>
            <input type="submit" value="Submit">

            <p>Please upload contact details for 2 references</p>
            <textarea rows="5"></textarea>
            <input type="submit" value="Submit"><br>
            </fieldset>        
            <input type="submit" value="Submit Application">
        </form>
    </div>
</body>
</html>
